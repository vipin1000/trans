<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>ğŸ™ï¸ Audio Translator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="source_lang">Source Language:</label>
        <select name="source_lang" id="source_lang">
            {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="target_lang">Target Language:</label>
        <select name="target_lang" id="target_lang">
            {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="audio_file">Upload Audio File:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*" capture="microphone" required>

        <br><br>

        <button type="submit">Translate Audio</button>
    </form>

    <p><strong>Instructions:</strong> Record using your device's microphone and upload for instant translation.</p>
</body>
</html>
